//比较运算符 与 隐式类型转换
var a = 3;
var b = 4;
console.log(typeof (a>b),a>b);//boolean false
console.log(typeof (a==b),a==b);//boolean false
console.log(typeof (a<b),a<b);//boolean true

//算数运算符 与 隐式类型转换 
var c = "img" + 3 +".jpg";
var d = "23" - 5;
console.log(c,d);//img3.jpg 18

//逻辑运算符 与 隐式类型转换 + -
var e = !23;
var f = !!34;//!!""   !!0   !!"abc"  !!undefined  !!null
var g = !!{};
console.log(e,f,g);//false true true

// 流程语句 与 隐式类型转换
var h = {x:1};
//var h = "";
if(h){
    console.log("h:",h);
}//h:{x:1}

/*显式类型转换
转换为 Number 类型：parseInt()、parseFloat()、Number()
转换为 String 类型：String()
转换为 Boolean 类型：Boolean()
*/

/*数据类型转换规则
字符串转数值：从左开始截取字符串中出现数字，直到遇到非数字字符
数值转布尔：0为false，其他为true
布尔转数值：false为 0 , true为 1
字符串转布尔：空字符串为false，其他为true
*/
